{% extends 'base.html' %}

{% block title %}New Listing{% endblock %}

{% block body %}
    Create a new listing
    <form action="/new" method="POST">
        <label for="listing-name">Name</label><br>
        <input id="listing-name" type="text" name="name">

        <br>
        <label for="listing-price">Price</label><br>
        <input id="price" type="text" name="price">

        <br>
        <button type="submit">Save</button>
    </form>
{% endblock %}
