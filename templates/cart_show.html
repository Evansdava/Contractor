{% extends 'base.html' %}

{% block title %}Cart{% endblock %}

{% block body %}
    <div class='row'>
        {% for item in cart %}
            <div class='col-md-3'>
                <h1><a href='/cart/{{ item._id }}'>{{ item.name }}</a></h1>
                <p><img src="{{ item.image }}" alt="No Image Found" width="50" height="50"></p>
                <h2>${{ item.price }}</h2>
            </div>
        {% endfor %}
    </div>
    
    <form action="/cart/destroy">
        <button type="submit">Empty Cart</button>
    </form>

    <form action="/cart/checkout">
        <button type="submit">Checkout</button>
    </form>
    
    <h1>Total Price: ${{total}}</h1>
{% endblock %}
